---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>

        {% include disqus.html %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read and Make Comments </a>
    </article>
  {% endfor %}
</div>
