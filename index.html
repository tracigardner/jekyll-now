---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <h2><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read Comments/Add Comments</a></h2>
    </article>
  {% endfor %}
</div>
